<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <title>Salt :: Fundamentals</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <h1>Salt :: Fundamentals</h1>
    <section class="greeting">
      <h2>Welcome!</h2>

      <form method="GET">
        <input
          type="text"
          name="name"
          placeholder="Name"
          pattern="[a-zA-Z]{1,10}"
          required
        />
        <br />
        <input
          type="text"
          name="age"
          placeholder="Age"
          pattern="[0-9]{1,3}"
          required
        />

        <br />
        <input type="submit" value="Submit" />
      </form>
      <div class="color-picker">
        <select name="color1" id="color1" onchange="changeColor()">
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="purple">Purple</option>
          <option value="yellow">Yellow</option>
          <option value="orange">Orange</option>
        </select>
        <select name="color2" id="color2" onchange="changeColor()">
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="purple">Purple</option>
          <option value="yellow">Yellow</option>
          <option value="orange">Orange</option>
        </select>
      </div>
    </section>
    <div class="gift"></div>
    <script src="javascript/home-bundle.js"></script>
    <script>
      const gift = document.querySelector('.gift');

      const welcome = document.querySelector('.greeting > h2');
      const form = document.querySelector('form');
      const body = document.querySelector('body');

      window.addEventListener('load', e => {
        if (welcome.innerText !== 'Welcome!') {
          const img = document.createElement('img');
          const url = 'https://media.giphy.com/media/FaKV1cVKlVRxC/giphy.gif';

          img.setAttribute('src', url);
          gift.appendChild(img);
        }
      });

      // Change bg color
      function changeColor() {
        let color1 = document.querySelector('#color1').value;
        let color2 = document.querySelector('#color2').value;
        body.style.background = `linear-gradient(to bottom, ${color1}, ${color2})`;
      }
    </script>
  </body>
</html>
